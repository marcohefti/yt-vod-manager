name: ci

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install ripgrep
        run: sudo apt-get update && sudo apt-get install -y ripgrep

      - name: Go tests
        run: go test ./...

      - name: Architecture boundaries
        run: go run ./scripts/check_arch_boundaries.go

      - name: Golden rules
        run: ./scripts/check_golden_rules.sh

      - name: golangci-lint
        run: |
          GOBIN="$(pwd)/bin/tools" go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
          ./bin/tools/golangci-lint run ./...
