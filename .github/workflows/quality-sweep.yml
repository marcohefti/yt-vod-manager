name: quality-sweep

on:
  schedule:
    - cron: "0 8 * * 1"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sweep:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run quality sweep
        run: ./scripts/quality_sweep.sh

      - name: Create pull request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: bot/quality-sweep
          delete-branch: true
          title: "chore: automated quality sweep"
          commit-message: "chore: automated quality sweep"
          body: |
            Automated quality sweep report and maintenance updates.

            Generated by `.github/workflows/quality-sweep.yml`.
